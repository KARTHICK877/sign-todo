<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <!-- Add other video formats here for better compatibility -->
   
    
    <div class="container">
        <video id="background-video" autoplay muted loop>
            <source src="one.mp4" type="video/mp4">
        </video>
        <div id="signup-page" style="display: block;">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input class="input" type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="goto-login">Login</a></p>
        </div>
        <hr>
        <div id="login-page" style="display: none;">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="goto-signup">Sign Up</a></p>
        </div>
        <div id="todo-page" style="display: none;">
            <h1>Todo List</h1>
            <ul id="todo-list"></ul>
            <input type="text" id="todo-input" placeholder="Add a new todo">
            <button id="add-todo">Add</button>
            <button id="logout">Logout</button>
        </div>
   
    </div>

    <script src="script.js"></script>
</body>
</html>
